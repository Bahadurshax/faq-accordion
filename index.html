<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | FAQ Accordion Card</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="media.css">
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" /> 
	</head>
	<body>

	<main>
		<div class="acc-window">
			<div class="img-block">
				<div class="inner">
					<img src="images/illustration-woman-online-desktop.svg" alt="woman" class="woman-img" />
				</div>
				<img src="images/illustration-box-desktop.svg" alt="email" class="email-img" />
			</div>	
			<div id="acc-card">
				<h1 class="title">FAQ</h1>
			</div>
		</div>
	</main>
	
	<footer>
		<div class="attribution">
			Challenge by 
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Bahadurshax" target="_blank">Bahadur Arzimbetov</a>.
		</div> 
	</footer>
	
		<script src="script.js" defer></script>
	</body>
</html>
